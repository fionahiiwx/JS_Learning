<!DOCTYPE html>
<html>
<head>
    <title>Variables</title>
</head>
<body>
    <script>
        // let is for CREATING NEW VARIABLE only
        let variable1 = 3;
        console.log(variable1);

        const calculation = 2 + 2;
        console.log(calculation);
        console.log(calculation + 2);

        const result = calculation + 2;
        console.log(result);

        const message = 'hello';
        console.log(message); console.log(';');

        // don't use 'let' when just reassigning
        variable1 = 5;
        console.log(variable1);

        variable1 = variable1 + 1;
        console.log(variable1);

        const variable2 = 3;
        var variable3 = 3;
    </script>
</body>
</html>
